version: "3"

services:
  postgres:
    image: postgres:14.1
    container_name: postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: unless-stopped
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  elasticsearch:
    image: elasticsearch:7.17.15
    container_name: elasticsearch
    environment:
      - bootstrap.memory_lock=false
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms128m -Xmx128m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    command:
      - /bin/sh
      - -c
      - "./bin/elasticsearch-plugin list | grep -q analysis-kuromoji
        || ./bin/elasticsearch-plugin install analysis-kuromoji;
        ./bin/elasticsearch-plugin list | grep -q analysis-icu
        || ./bin/elasticsearch-plugin install analysis-icu;
        /usr/local/bin/docker-entrypoint.sh"
    restart: unless-stopped

  wikijs:
    image: ghcr.io/requarks/wiki:2.5.300
    container_name: wikijs
    depends_on:
      - postgres
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
    restart: unless-stopped
    volumes:
      - ./data/wikijs:/wiki/storage
    #ports:
    #  - "80:3000"

  nginx:
    image: nginx:20231209-01
    container_name: nginx
    build:
      context: ./dockerfile/nginx
      dockerfile: Dockerfile
    volumes:
      - ./log/nginx:/var/log/nginx
      - ./cert:/etc/nginx/cert
    restart: always
    ports:
      - "443:443"
    depends_on:
      - wikijs
    environment:
      - URL_WIKIJS=${URL_WIKIJS}
      - PATH_SERVERCRT=${PATH_SERVERCRT}
      - PATH_SERVERKEY=${PATH_SERVERKEY}
      - PATH_CLIENTCRT=${PATH_CLIENTCRT}


